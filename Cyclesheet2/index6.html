<html>
<head>
<title>Parking Charges</title>
<script type="text/javascript">
var total=0;
function calculate_charges(form)
{
var hour=form.hours.value;
var charges=2;
if(hour<=24&&hour>3)
{
hour*=0.5;
charges+=hour;
total+=charges;
document.getElementById("p1").innerHTML="Charges is "+charges+"<br>Total Charges are: "+total;
}
else
{
total+=charges;
document.getElementById("p1").innerHTML="Charges is: "+charges+"<br> Total Charges are: "+total;
} }
</script>
</head>
<body>
<form>
  Enter the no. of hours:<input type="number" name="hours">
<input type="button" value="Calculate" onclick="calculate_charges(this.form);">
<p id="p1"></p>
</form>
</body>
</html>
