      function Gallons(){
  var m1;

  cost_gallon = Number(document.getElementById("C").value);
  a1 = Number(document.getElementById("A").value);
  fuel = parseInt(m1)/parseInt(cost_gallon);
  cost = parseInt(fuel)*parseInt(m1);
  document.writeln( "<h1> Fuel required for Trip is: " + fuel + "</h1>" );
  document.writeln( "<h1> Cost for Trip is: " + cost + "</h1>" );

  }
  </script>
